{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moss - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#FAF8F5]">

    <!-- Login Card -->
    <div class="bg-[#eadcdc] rounded-2xl shadow-lg flex flex-col md:flex-row overflow-hidden max-w-4xl w-full">

        <!-- Left side image -->
        <div class="hidden md:block md:w-1/2">
            <img src="{% static 'images/15.jpg' %}" alt="Stationery" 
                 class="w-full h-full object-cover">
        </div>

        <!-- Right side form -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            <h2 class="text-3xl font-semibold text-center mb-6">Welcome</h2>
            <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

                <!-- Email -->
                <div class="mb-4">
                    <label class="block mb-2 text-gray-700">Email</label>
                    <input type="email" required placeholder="Enter your email" name="email"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 
                                  focus:outline-none focus:ring-2 focus:ring-[#b7a89e] bg-white"/>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label class="block mb-2 text-gray-700">Password</label>
                    <input type="password" required placeholder="Enter your password" name="password"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 
                                  focus:outline-none focus:ring-2 focus:ring-[#b7a89e] bg-white"/>
                </div>

                <!-- Login Button -->
                <button type="submit"
                        class="w-full bg-[#b7a89e] text-white py-2 rounded-lg 
                               hover:bg-[#a49488] transition-colors">
                    Login
                </button>
            </form>


</body>
</html>
